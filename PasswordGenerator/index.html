<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Password Generator</title>
  </head>

  <body>
    <h1 class="mt-5 mb-5">
      Click the button below to generate a Random Password!
    </h1>
    <h3 >Password generated will have</h3>
    <ul>
      <li>At least Uppercase letter</li>
      <li>At least Lowercase letter</li>
      <li>One special character</li>
    </ul>
    <div class="mt-5">
      Set Password Length : <input type="text" class="length" id="here" placeholder="optional"/>
    </div>
    <button class="btn btn-success mt-4" onclick="password()">Generate!</button>
    <!-- <button id="btn" onclick="copied()">Copy!</button> -->
  </body>
