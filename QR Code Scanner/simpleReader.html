<!DOCTYPE html>
<html lang="en">
    <style>
        .center {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #reader {
            width: 500px;
        }
        #result {
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="center">
        <div id="reader"></div>
        <div id="result"></div>
    </div>
</body> 

<script src="./node_modules/html5-qrcode/html5-qrcode.min.js">//CDN is faster than npm</script> 
<!-- <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>  -->


<script>

    success = (result,resultObject)=>{
        console.log(resultObject);
        document.querySelector('#result').innerHTML = `
        <h2> Success </h2>
        <h3> ${result} </h3>
        `;
        scanner.clear();
        document.getElementById('reader').remove();  //removes this element from DOM
    }
    error = (err) =>{
        console.log(err);
    }

    const scanner = new Html5QrcodeScanner('reader', {  //(id, options)
        fps:10, qrbox:250,
    });
    scanner.render(success , error);
</script>
</html>
